<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="detailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BBE1F;stop-opacity:1" />
    </linearGradient>
    
    <!-- 定义阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#FAFAFA"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="宋体" font-size="24" font-weight="bold" fill="#2C3E50">
    文化认同四维框架理论模型
  </text>
  
  <!-- 主节点 A -->
  <ellipse cx="600" cy="100" rx="120" ry="40" fill="url(#mainGradient)" filter="url(#shadow)"/>
  <text x="600" y="105" text-anchor="middle" font-family="宋体" font-size="16" font-weight="bold" fill="white">
    文化认同四维框架
  </text>
  
  <!-- 四个主要维度 -->
  <!-- B: 交往维度 -->
  <ellipse cx="200" cy="250" rx="80" ry="35" fill="url(#subGradient)" filter="url(#shadow)"/>
  <text x="200" y="255" text-anchor="middle" font-family="宋体" font-size="14" font-weight="bold" fill="white">
    交往维度
  </text>
  
  <!-- C: 身份维度 -->
  <ellipse cx="400" cy="250" rx="80" ry="35" fill="url(#subGradient)" filter="url(#shadow)"/>
  <text x="400" y="255" text-anchor="middle" font-family="宋体" font-size="14" font-weight="bold" fill="white">
    身份维度
  </text>
  
  <!-- D: 多元一体维度 -->
  <ellipse cx="600" cy="250" rx="80" ry="35" fill="url(#subGradient)" filter="url(#shadow)"/>
  <text x="600" y="255" text-anchor="middle" font-family="宋体" font-size="14" font-weight="bold" fill="white">
    多元一体维度
  </text>
  
  <!-- E: 全球化维度 -->
  <ellipse cx="800" cy="250" rx="80" ry="35" fill="url(#subGradient)" filter="url(#shadow)"/>
  <text x="800" y="255" text-anchor="middle" font-family="宋体" font-size="14" font-weight="bold" fill="white">
    全球化维度
  </text>
  
  <!-- 连接线 -->
  <line x1="600" y1="140" x2="200" y2="215" stroke="#34495E" stroke-width="2"/>
  <line x1="600" y1="140" x2="400" y2="215" stroke="#34495E" stroke-width="2"/>
  <line x1="600" y1="140" x2="600" y2="215" stroke="#34495E" stroke-width="2"/>
  <line x1="600" y1="140" x2="800" y2="215" stroke="#34495E" stroke-width="2"/>
  
  <!-- 交往维度子节点 -->
  <rect x="50" y="350" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="100" y="370" text-anchor="middle" font-family="宋体" font-size="12" fill="white">全球交往网络</text>
  
  <rect x="50" y="390" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="100" y="410" text-anchor="middle" font-family="宋体" font-size="12" fill="white">数字交往空间</text>
  
  <rect x="50" y="430" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="100" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="white">跨文化对话机制</text>
  
  <rect x="50" y="470" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="100" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="white">文化翻译机制</text>
  
  <!-- 身份维度子节点 -->
  <rect x="250" y="350" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="300" y="370" text-anchor="middle" font-family="宋体" font-size="12" fill="white">多重身份协商</text>
  
  <rect x="250" y="390" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="300" y="410" text-anchor="middle" font-family="宋体" font-size="12" fill="white">混杂身份认同</text>
  
  <rect x="250" y="430" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="300" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="white">流动性身份</text>
  
  <rect x="250" y="470" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="300" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="white">抵抗性身份</text>
  
  <!-- 多元一体维度子节点 -->
  <rect x="450" y="350" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="500" y="370" text-anchor="middle" font-family="宋体" font-size="12" fill="white">全球多元性</text>
  
  <rect x="450" y="390" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="500" y="410" text-anchor="middle" font-family="宋体" font-size="12" fill="white">区域一体性</text>
  
  <rect x="450" y="430" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="500" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="white">国家整合性</text>
  
  <rect x="450" y="470" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="500" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="white">本土独特性</text>
  
  <!-- 全球化维度子节点 -->
  <rect x="650" y="350" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="700" y="370" text-anchor="middle" font-family="宋体" font-size="12" fill="white">全球文化流动</text>
  
  <rect x="650" y="390" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="700" y="410" text-anchor="middle" font-family="宋体" font-size="12" fill="white">文化混杂性</text>
  
  <rect x="650" y="430" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="700" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="white">全球公民意识</text>
  
  <rect x="650" y="470" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="700" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="white">文化软实力竞争</text>
  
  <rect x="650" y="510" width="100" height="30" rx="15" fill="url(#detailGradient)" filter="url(#shadow)"/>
  <text x="700" y="530" text-anchor="middle" font-family="宋体" font-size="12" fill="white">数字文化认同</text>
  
  <!-- 连接子节点的线条 -->
  <!-- 交往维度连接线 -->
  <line x1="200" y1="285" x2="100" y2="350" stroke="#34495E" stroke-width="1.5"/>
  <line x1="200" y1="285" x2="100" y2="390" stroke="#34495E" stroke-width="1.5"/>
  <line x1="200" y1="285" x2="100" y2="430" stroke="#34495E" stroke-width="1.5"/>
  <line x1="200" y1="285" x2="100" y2="470" stroke="#34495E" stroke-width="1.5"/>
  
  <!-- 身份维度连接线 -->
  <line x1="400" y1="285" x2="300" y2="350" stroke="#34495E" stroke-width="1.5"/>
  <line x1="400" y1="285" x2="300" y2="390" stroke="#34495E" stroke-width="1.5"/>
  <line x1="400" y1="285" x2="300" y2="430" stroke="#34495E" stroke-width="1.5"/>
  <line x1="400" y1="285" x2="300" y2="470" stroke="#34495E" stroke-width="1.5"/>
  
  <!-- 多元一体维度连接线 -->
  <line x1="600" y1="285" x2="500" y2="350" stroke="#34495E" stroke-width="1.5"/>
  <line x1="600" y1="285" x2="500" y2="390" stroke="#34495E" stroke-width="1.5"/>
  <line x1="600" y1="285" x2="500" y2="430" stroke="#34495E" stroke-width="1.5"/>
  <line x1="600" y1="285" x2="500" y2="470" stroke="#34495E" stroke-width="1.5"/>
  
  <!-- 全球化维度连接线 -->
  <line x1="800" y1="285" x2="700" y2="350" stroke="#34495E" stroke-width="1.5"/>
  <line x1="800" y1="285" x2="700" y2="390" stroke="#34495E" stroke-width="1.5"/>
  <line x1="800" y1="285" x2="700" y2="430" stroke="#34495E" stroke-width="1.5"/>
  <line x1="800" y1="285" x2="700" y2="470" stroke="#34495E" stroke-width="1.5"/>
  <line x1="800" y1="285" x2="700" y2="510" stroke="#34495E" stroke-width="1.5"/>
  
  <!-- 理论公式说明 -->
  <rect x="50" y="600" width="1100" height="150" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="70" y="625" font-family="宋体" font-size="16" font-weight="bold" fill="#2C3E50">理论框架说明</text>
  
  <text x="70" y="650" font-family="宋体" font-size="12" fill="#34495E">
    文化认同四维框架 = f(交往维度, 身份维度, 多元一体维度, 全球化维度)
  </text>
  
  <text x="70" y="675" font-family="宋体" font-size="12" fill="#34495E">
    其中：交往维度体现跨文化交流的网络化特征，身份维度反映个体与群体的认同建构过程，
  </text>
  
  <text x="70" y="700" font-family="宋体" font-size="12" fill="#34495E">
    多元一体维度强调文化多样性与统一性的辩证关系，全球化维度突出文化认同的全球性特征。
  </text>
  
  <text x="70" y="725" font-family="宋体" font-size="12" fill="#34495E">
    该框架为理解当代文化认同的复杂性提供了系统性的分析工具。
  </text>
  
  <!-- 图例 -->
  <rect x="950" y="50" width="200" height="120" rx="8" fill="white" stroke="#BDC3C7" stroke-width="1" filter="url(#shadow)"/>
  <text x="1050" y="75" text-anchor="middle" font-family="宋体" font-size="14" font-weight="bold" fill="#2C3E50">图例</text>
  
  <ellipse cx="970" cy="95" rx="15" ry="8" fill="url(#mainGradient)"/>
  <text x="995" y="100" font-family="宋体" font-size="11" fill="#2C3E50">核心概念</text>
  
  <ellipse cx="970" cy="115" rx="15" ry="8" fill="url(#subGradient)"/>
  <text x="995" y="120" font-family="宋体" font-size="11" fill="#2C3E50">主要维度</text>
  
  <rect x="955" y="135" width="30" height="12" rx="6" fill="url(#detailGradient)"/>
  <text x="995" y="145" font-family="宋体" font-size="11" fill="#2C3E50">具体要素</text>
</svg>
