name: Performance Monitoring

on:
  schedule:
    - cron: '0 2 * * *'  # ÊØèÂ§©ÂáåÊô®2ÁÇπËøêË°å
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.0.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm --filter @huitu/web build

      - name: Start server
        run: |
          cd apps/web
          pnpm preview --port 3000 &
          sleep 10

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './apps/web/.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('./lighthouse-results.json', 'utf8'));
            
            const comment = `## üöÄ Lighthouse Performance Report
            
            | Metric | Score | Status |
            |--------|-------|--------|
            | Performance | ${results.lhr.categories.performance.score * 100} | ${results.lhr.categories.performance.score > 0.9 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Accessibility | ${results.lhr.categories.accessibility.score * 100} | ${results.lhr.categories.accessibility.score > 0.9 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Best Practices | ${results.lhr.categories['best-practices'].score * 100} | ${results.lhr.categories['best-practices'].score > 0.9 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | SEO | ${results.lhr.categories.seo.score * 100} | ${results.lhr.categories.seo.score > 0.9 ? '‚úÖ' : '‚ö†Ô∏è'} |
            
            **First Contentful Paint:** ${results.lhr.audits['first-contentful-paint'].displayValue}
            **Largest Contentful Paint:** ${results.lhr.audits['largest-contentful-paint'].displayValue}
            **Cumulative Layout Shift:** ${results.lhr.audits['cumulative-layout-shift'].displayValue}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.0.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with bundle analysis
        run: |
          cd apps/web
          pnpm build --analyze

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: apps/web/dist/stats.html
          retention-days: 30
