<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度分析API测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .success { border-color: #4caf50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196f3; background: #e3f2fd; }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976d2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 深度分析API测试</h1>
        
        <div class="test-section info">
            <h3>📋 测试说明</h3>
            <p>这个页面用于测试深度分析的API调用功能。请确保：</p>
            <ul>
                <li>✅ 已配置有效的API密钥</li>
                <li>✅ 开发服务器正在运行 (http://localhost:5371)</li>
                <li>✅ 网络连接正常</li>
            </ul>
        </div>

        <div class="test-section">
            <h3>🔧 测试步骤</h3>
            <button onclick="testAIConfig()">1. 检查AI配置</button>
            <button onclick="testAPICall()">2. 测试API调用</button>
            <button onclick="testDeepAnalysis()">3. 测试深度分析</button>
            <button onclick="clearResults()">清空结果</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = `test-section ${type}`;
            section.innerHTML = `
                <h3>${title}</h3>
                <div class="result">${content}</div>
            `;
            resultsDiv.appendChild(section);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAIConfig() {
            addResult('🔑 检查AI配置', '正在检查AI配置...', 'info');
            
            try {
                // 检查localStorage中的配置
                const basicConfig = localStorage.getItem('huitu-ai-config');
                const multiConfig = localStorage.getItem('huitu-multi-api-configs');
                
                let configInfo = '';
                
                if (basicConfig) {
                    const config = JSON.parse(basicConfig);
                    configInfo += `基本配置:\n`;
                    configInfo += `- API密钥: ${config.apiKey ? '已配置' : '未配置'}\n`;
                    configInfo += `- 密钥长度: ${config.apiKey?.length || 0}\n`;
                    configInfo += `- 提供商: ${config.provider || 'unknown'}\n\n`;
                } else {
                    configInfo += '基本配置: 未找到\n\n';
                }
                
                if (multiConfig) {
                    const configs = JSON.parse(multiConfig);
                    configInfo += `多API配置:\n`;
                    configInfo += `- 配置数量: ${Object.keys(configs).length}\n`;
                    configInfo += `- 活跃配置: ${configs.active || 'none'}\n`;
                } else {
                    configInfo += '多API配置: 未找到\n';
                }
                
                addResult('✅ AI配置检查完成', configInfo, 'success');
                
            } catch (error) {
                addResult('❌ AI配置检查失败', error.message, 'error');
            }
        }

        async function testAPICall() {
            addResult('🚀 测试API调用', '正在测试API调用...', 'info');
            
            try {
                // 测试基本的fetch调用
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-test' // 这里会失败，但可以测试网络连接
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 10
                    })
                });
                
                if (response.status === 401) {
                    addResult('✅ API连接正常', 'API端点可访问，但需要有效的API密钥', 'success');
                } else {
                    addResult('⚠️ API响应异常', `状态码: ${response.status}`, 'error');
                }
                
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('⚠️ CORS错误', '这是预期的，因为浏览器安全策略', 'info');
                } else {
                    addResult('❌ API调用失败', error.message, 'error');
                }
            }
        }

        async function testDeepAnalysis() {
            addResult('🔍 测试深度分析', '正在测试深度分析功能...', 'info');
            
            try {
                // 测试深度分析页面URL
                const testUrl = 'http://localhost:5371/deep-analysis?topic=智能家居系统&type=api';
                
                addResult('✅ 深度分析测试', `
测试URL: ${testUrl}

要测试深度分析API功能，请：
1. 确保开发服务器正在运行
2. 配置有效的API密钥
3. 访问上述URL
4. 查看浏览器控制台的日志输出

深度分析支持API调用的条件：
- URL参数 type=api
- AI服务已正确配置
- 网络连接正常
                `, 'success');
                
            } catch (error) {
                addResult('❌ 深度分析测试失败', error.message, 'error');
            }
        }

        // 页面加载时自动检查配置
        window.onload = function() {
            testAIConfig();
        };
    </script>
</body>
</html>
